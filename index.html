<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="matharena.css">
    <link rel="stylesheet" href="matharenaResponsividade.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Oxygen+Mono&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0dad49e0d6.js" crossorigin="anonymous"></script>
    <title>MathQuestArena</title>
</head>
<body>
    <header>
        <h1 id="titulo">Math Quest Arena</h1>
    </header>
    <main>
         
        <menu>
            <div class="modos">
                <button class="btn-modo" value="facil">
                    <P>
                        <i class="fa-solid fa-star"></i> Fácil <i class="fa-solid fa-star"></i>
                    </P>
                </button>
                <button class="btn-modo">
                    <P><i class="fa-solid fa-dragon"></i> Normal <i class="fa-solid fa-dragon"></i></P>
                </button>
            </div>

            <div class="modos">
                <button class="btn-modo">
                    <P><i class="fa-solid fa-skull-crossbones"></i> Difícil <i class="fa-solid fa-skull-crossbones"></i></P>
                </button>
                <button class="btn-modo">
                    <P><i class="fa-solid fa-gear"></i> Customizado <i class="fa-solid fa-gear"></i></P>
                </button>
            </div>

            <div class="modos" id="finalopt">
                <button class="btn-modo" id="times">
                    <P><i class="fa-solid fa-infinity"></i> Endless times <i class="fa-solid fa-infinity"></i></P>
                </button>
                <button class="btn-modo" id="speed">
                    <P><i class="fa-solid fa-gauge"></i> SpeedMath <i class="fa-solid fa-gauge"></i></P>
                </button>
            </div>
        </menu>
    </main>
    <footer>
        <h2>Se desafie no Endless Times!</h2>
    </footer>
    <script src="mathhome.js"></script>
</body>
</html>
